machine:
  services:
    - docker
  java:
    version: oraclejdk8

checkout:
  post:
    - chmod 755 ./src/ci/build-with-external-it-fallback.sh

dependencies:
  pre:
    - echo dependencies pre

  override:
    - echo dependencies override

test:
  override:
    - docker run -v $(pwd):/root/sources -w /root/sources goyalzz/ubuntu-java-8-maven-docker-image /root/sources/src/ci/build-with-external-it-fallback.sh

  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/invoker-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;